services:
  croppa-api:
    build: ./backend
    container_name: croppa-api
    restart: unless-stopped
    env_file: .env
    # No published ports - only reachable from the Docker network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  croppa-web:
    build: ./frontend
    container_name: croppa-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    depends_on:
      croppa-api:
        condition: service_healthy
    volumes:
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:   # TLS certificate storage
  caddy_config: # Caddy config cache

networks:
  default:
    name: croppa-network
